#\u6587\u4EF6\u4E0A\u4F20\u4FE1\u606F
upload.dir=${root.dir}/upload
#\u4E0A\u4F20\u6587\u4EF6\u5F52\u7C7B\uFF1B\u73B0\u652F\u6301\u4E09\u79CD\u5F52\u7C7B\uFF1A
#1.\u6309\u65E5\u671F\u683C\u5F0F\u5F52\u7C7B(date_format)\uFF1B
#2.\u6309\u6587\u4EF6\u7C7B\u578B\u5F52\u7C7B(file_type)\uFF1B
#3.\u6309\u9644\u4EF6\u7C7B\u578B\u5F52\u7C7B\uFF08att_type\uFF09
upload.classify=date_format
#\u5982\u679C\u662F\u6309\u65E5\u671F\u683C\u5F0F\u5F52\u7C7B\uFF0C\u8BBE\u7F6E\u65E5\u671F\u683C\u5F0F
#yyyy -- \u8868\u793A4\u4F4D\u6570\u7684\u5E74\u4EFD\uFF1B\u5982\uFF1A1970
#MM -- \u8868\u793A2\u4F4D\u6570\u7684\u6708\u4EFD\uFF1B\u5982\uFF1A06
#dd -- \u8868\u793A2\u4F4D\u6570\u7684\u65E5\u671F\uFF1B\u5982\uFF1A08
upload.classify.date.formater=yyyyMMdd

#\u4E5F\u8BB8\u4E0A\u4F20\u6587\u4EF6\u7684\u6700\u5927\u503C(1G)
upload.max.size=1048576000
#\u914D\u7F6E\u652F\u6301\u4E0A\u4F20\u6587\u4EF6\u683C\u5F0F\u7C7B\u578B
#\u56FE\u7247\u683C\u5F0F\u7C7B\u578B
upload.image.type=jpg,png,gif
#\u6587\u6863\u683C\u5F0F\u7C7B\u578B
upload.doc.type=txt,pdf,ppt,pptx,doc,docx,xls,xlsx,zip,rar,gz,7z
#\u89C6\u9891\u683C\u5F0F\u7C7B\u578B
upload.video.type=mp4,3gp
#\u97F3\u9891\u683C\u5F0F\u7C7B\u578B
upload.audio.type=mp3,wav,wma,amr,awb
#\u652F\u6301\u4E0A\u4F20\u7684\u6240\u6709\u6587\u4EF6\u683C\u5F0F\u7C7B\u578B(\u5F15\u5165\u4E0A\u9762\u5B9A\u4E49\u7684\u683C\u5F0F)
upload.file.type=${upload.image.type},${upload.doc.type},${upload.video.type},${upload.audio.type}

upload.images.dir=${upload.dir}/images
upload.doc.dir=${upload.dir}/doc
upload.video.dir=${upload.dir}/video
upload.audio.dir=${upload.dir}/audio
upload.other.dir=${upload.dir}/other

